<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Header</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Marhey:wght@300..700&family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind + Lucide -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              marhey: ["Marhey", "sans-serif"],
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="../css/home.css" />
  </head>

  <body class="font-marhey">
    <!-- HEADER -->
    <header class="main-header text-white shadow-lg">
  <div class="flex flex-col md:flex-row items-center justify-between mx-4 py-3 relative">
    
    <!-- Navigation (left on desktop) -->
    <nav class="order-2 md:order-1 flex flex-wrap justify-center md:justify-start gap-4 md:gap-6 text-base md:text-lg w-full md:w-auto mt-2 md:mt-0">
      <a href="index.html" class="flex items-center gap-1 hover:text-[#F6AE28] transition-colors">
        <i data-lucide="home" class="w-5 h-5"></i>
        خانه
      </a>
      <a href="cart.html" class="flex items-center gap-1 hover:text-[#F6AE28] transition-colors">
        <i data-lucide="shopping-cart" class="w-5 h-5"></i>
        سبد خرید
      </a>
      <a href="#" class="flex items-center gap-1 hover:text-[#F6AE28] transition-colors">
        <i data-lucide="bell" class="w-5 h-5"></i>
      </a>
    </nav>

    <!-- Logo (centered absolutely on desktop) -->
    <div
      class="order-1 md:order-2 absolute left-1/2 -translate-x-1/2 md:static md:translate-x-0 flex flex-row items-center justify-center gap-2 text-3xl md:text-5xl font-bold text-center"
    >
      <p>اس‌پاکتی</p>
      <img
        src="../assets/images/logo.png"
        alt="Logo"
        class="w-12 h-12 md:w-14 md:h-14"
      />
    </div>
  </div>
</header>


    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
