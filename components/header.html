<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Header</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind + Lucide -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              vazir: ["Vazirmatn", "sans-serif"],
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="../css/home.css" />
  </head>

  <body class="font-vazir">
    <!-- HEADER -->
    <header class="main-header text-white shadow-lg">
      <div
        class="flex flex-col md:flex-row justify-between items-center mx-4 gap-3 md:gap-0 py-3"
      >
        <!-- Logo -->
        <div
          class="logo text-3xl md:text-5xl font-bold flex flex-row gap-2 items-center text-center md:text-center justify-center"
        >
          <p>اس‌پاکتی</p>
          <img
            src="assets/images/logo.png"
            alt="Logo"
            class="w-12 h-12 md:w-14 md:h-14"
          />
        </div>

        <!-- Navigation -->
        <nav
          class="flex flex-wrap justify-center md:justify-end gap-4 md:gap-6 text-base md:text-lg"
        >
          <a
            href="index.html"
            class="flex items-center gap-1 hover:text-[#F6AE28] transition-colors"
          >
            <i data-lucide="home" class="w-5 h-5"></i> خانه
          </a>

          <a
            href="cart.html"
            class="flex items-center gap-1 hover:text-[#F6AE28] transition-colors relative"
          >
            <i data-lucide="shopping-cart" class="w-5 h-5"></i> سبد خرید
            <span
              id="cartCount"
              class="absolute -top-2 -right-3 bg-red-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold hidden"
            ></span>
          </a>

          <a
            href="AboutUs.html"
            class="flex items-center gap-1 hover:text-[#F6AE28] transition-colors"
          >
            <i data-lucide="info" class="w-5 h-5"></i> درباره ما
          </a>

          <a
            href="info.html"
            class="flex items-center gap-1 hover:text-[#F6AE28] transition-colors"
          >
            <i data-lucide="file-text" class="w-5 h-5"></i> اطلاعات
          </a>
        </nav>
      </div>
    </header>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
