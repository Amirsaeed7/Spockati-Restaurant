<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Home</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              vazir: ["Vazirmatn", "sans-serif"],
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body class="font-vazir bg-gray-100 flex flex-col min-h-screen">
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <!-- index.html (excerpt) -->
    <main
      id="main"
      class="flex-grow flex flex-col gap-0 bg-white/30"
    >
      <section class="section">
        <!-- branchesList will be rendered dynamically by js/branches.js -->
        <ul id="branchesList" class="cards"></ul>
      </section>

      <!-- placeholder where menu component (components/menu.html) is injected -->
      <div class="px-4 pb-2" id="menu-placeholder"></div>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Include JS -->
    <script src="js/include.js"></script>

    <!-- Lucide icons -->
    <script>
      lucide.createIcons();
    </script>
    <script src="js/cartBadge.js"></script>
  </body>
</html>
